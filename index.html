<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GOLD TEAM RULES</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=PT+Sans+Narrow&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Wan Shi Tong's Library</h1>
    <div class="container">
        <section class="book-buttons">
            <div id="all">All Books</div>
            <div id="create">Create A New Book</div>
        </section>
        <section class="viewing-area">
            <div class="directory">Index of All Books</div>
            <div class="books"></div>
        </section>

        <section class="current-book">

        </section>

        <section class="input-forms hide">
            <h2 id='form-title'></h2>
            <form id="form-input" name="form-input">
                <div class="input-row">
                    <label for="title">Title</label>
                    <input id="title" type="text" name="title">
                    <div class="message"></div>
                </div>
                <div class="input-row">
                    <label for="author">Author</label>
                    <input id="author" type="text" name="author">
                    <div class="message"></div>
                </div>
                <div class="input-row">
                    <label for="releaseDate">Release Date</label>
                    <input id="releaseDate" type="text" name="releaseDate">
                    <div class="message"></div>
                </div>
                <div class="input-row">
                    <label for="image">Image</label>
                    <input id="image" type="text" name="image">
                    <div class="message"></div>
                </div>
                <div class="input-row">
                    <input type="submit">
                </div>
            </form>
        </section>
        <section class="edit-buttons hide">
            <div class="delete">Delete Book</div>
            <div class="edit">Edit Book</div>
        </section>
        <div hidden id="spinner"></div>
    </div>
    <script src="./javascript/utils.js" async defer></script>
    <script src="./javascript/coreBookService.js" async defer></script>
    <script src="./javascript/script.js" async defer></script>

</body>

</html>
